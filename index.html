<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
  <title>Calculadora JS Orientado a objetos</title>
</head>
<body>
  <h1>Calculadora JS Orientado a objetos</h1>
  <div id="calculator">
    <div id="screen-container">
      <div id="upper-number">0</div>
      <div id="result-number">0</div>
    </div>
    <div id="buttons-container" onselectstart="return false">
      <div class="btn-container">
        <div class="btn" id="ac-btn">AC</div>
        <div class="btn" id="division-btn">/</div>
      </div>
      <div class="btn-container">
        <div class="btn">7</div>
        <div class="btn">8</div>
        <div class="btn">9</div>
        <div class="btn" id="multiplication-btn">x</div>
      </div>
      <div class="btn-container">
        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="btn" id="minus-btn">-</div>
      </div>
      <div class="btn-container">
        <div class="btn">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>
        <div class="btn" id="plus-btn">+</div>
      </div>
      <div class="btn-container">
        <div class="btn" id="zero-btn">0</div>
        <div class="btn" id="equals-btn">=</div>
      </div>
    </div>

  </div>
</body>
<script src="./js/index.js"></script>
</html>
